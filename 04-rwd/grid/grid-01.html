<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    
    .container {
        display: grid;
        grid-template-columns: 100px auto;
        grid-template-rows: 50px 25px auto;
        
        height: 500px;
    }
    
    .box {
      border: 1px solid tomato;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="box">a</div>
    <div class="box">b</div>
    <div class="box">c</div>
    <div class="box">d</div>
    <div class="box">e</div>
    <div class="box">f</div>
  </div>
</body>
</html>
