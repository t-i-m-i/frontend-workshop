<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *, *:after, *:before { box-sizing: border-box; }
    body { font-family: arial; margin: 0; }
    
    .form-group { 
      font-size: 16px; 
      display: flex;
    }
    .input { 
      border: 1px solid #333; padding: 1em; 
      font-family: inherit; 
      font-size: inherit; 
      width: 100%;
    }
    .btn { padding: 1em; background: #000; color: #fff; 
      font-family: inherit; 
      font-size: inherit; 
      border: 1px solid #000;
      flex-shrink: 0; 
    }
  </style>
</head>
<body>
  
  <form class="form" action="">
    <p class="form-group">
      <input class="input" type="text" placeholder="Enter your e-mail address">
      <button class="btn" type="submit">Subscribe to the newsletter</button>
    </p>
  </form>
  
</body>
</html>
